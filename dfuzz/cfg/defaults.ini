[global]
threads = 1
timeout = 3

generation  = 1
mutation    = 1
combination = 0

[generation]
modules  = dfuzz.gen.autodafe
priority = low

[mutation]
modules = dfuzz.mut.zzuf
priority = high

[combination]
modules = dfuzz.comb.simple
priority = low

[file]
use_no_fuzz = 0 ; append/prepend/0

[input]
no_fuzz_file = no_fuzz

gen_dir  = gen
mut_dir  = mut
comb_dir = comb

gen_dir_mask  = *
mut_dir_mask  = *
comb_dir_mask = *

[output]
state_file = state
progress_file = progress

log_dir = log
tmp_dir = tmp

log_file         = %(log_dir)s/fuzz.log
last_run_log     = %(log_dir)s/last_run.log
incidents_log    = %(log_dir)s/incidents.log

incidents_dir    = incidents
incident_format  = U ; %U uuid %I id + python datetime

incident_output  = output
incident_info    = info
incident_input   = input
incident_minimal = input_minimal
